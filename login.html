<script src="login.js"></script>
<template class="task-template">
    <view class="login-section js-section">
        <h1>登录</h1>
        <view class="idblock">
            <label class="labelid" for="id">输入id：</label>
            <input class="input" type="text" id="id" />            
        </view>
        <view class="idblock">
            <label class="labelid" for="password">输入密码：</label>
            <input class="input" type="text" id="password" />            
        </view>
        <p class="wrongpass">用户名或密码错误！</p>
        <button class="loginbtn" onclick="loginAction()">登录</button>
        <!-- <button class="noid" class="loginbtn" onclick="jumpRegister()">没有账号</button> -->
    </view>
